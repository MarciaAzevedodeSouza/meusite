{% extends 'usuarios/base.html' %}

{% block aba %}Editar Notas{% endblock %}

{% block titulo %}Editar Notas{% endblock %}

{% block conteudo %}
<h3>Edicao da Nota Selecionada</h3>
<p class="lead"> verique as informações cadastradas e faca as devidas edições.</p>
<hr>
<form action="{% url 'editar' lista_notas.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-register">
        <label for="userName">Nome:</label>
        <label for="Name" style="font-weight: bold;">{{ user.first_name }}</label>
    </div>
    <div class="form-register">
        <label for="disciplinaName">Disciplina:</label>
        <input type="text" id="disciplinaName" name="disciplina" value="{{ lista_notas.disciplina}}">
    </div>
    <div class="form-register">
        <label for="notaAtividades">Nota das atividades:</label>
        <input type="text" id="notaAtividades" name="nota_atividades" value="{{ lista_notas.nota_atividades}}">
    </div>
    <div class="form-register">
        <label for="notaTrabalho">Nota do trabalho:</label>
        <input type="text" id="notaTrabalho" name="nota_trabalho" value="{{ lista_notas.nota_trabalho}}">
    </div>
    <div class="form-register">
        <label for="notaProva">Nota da prova:</label>
        <input type="text" id="notaProva" name="nota_prova" value="{{ lista_notas_nota_prova}}">
    </div>
    <div class="update">
        <button type="submit" class="btn btn-success btn_sm">atualizar</button>
        <a href="{% url'alterar' % }" class="btn btn_danger btn-sm">voltar</a>

    </div>
</form>
{% endblock %}
